<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavor Fiesta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="../../assets/bowl-food-solid.svg">
</head>

<body>
    <header class="px-0 px-md-5 sticky-top">
        <nav class="navbar navbar-expand-lg mx-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">Flavor Fiesta</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item">
                            <a class="nav-link mx-2" aria-current="page" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active mx-2" href="../category/category.html">Foods</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Testimoni</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="container px-5 mt-5">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb ">
                <li class="breadcrumb-item"><a class="text-decoration-none text-black" href="../../index.html">Home</a></li>
                <li class="breadcrumb-item"><a class="text-decoration-none text-black" href="../category/category.html">Foods</a></li>
                <li class="breadcrumb-item meals"><a class="text-decoration-none text-black" href=""></a></li>
                <li class="breadcrumb-item active" aria-current="page" style="font-weight: 700;"></li>
            </ol>
          </nav>
    </div>


    <section class="hero">
        <div class="container text-center py-5 ">
            <h2 id="meal-name"></h2>
            <div class="row">
                <div class="col text-right d-flex align-items-center justify-content-end">
                    <i class="fas fa-solid fa-utensils"></i>
                    <span id="category"></span>
                </div>
                <div class="col-1 text-center">|</div>
                <div class="col text-left d-flex align-items-center justify-content-start">
                    <i class="fas fa-solid fa-location-dot"></i>
                    <span id="area"></span>
                </div>
            </div>
        </div>
    </section>
    
    <section class="container py-5">
        <div class="row">
            <div class="col px-4">
                <h3>Instructions</h3>
                <p id="instructions"></p>
                <h3>Ingredients</h3>
                <ul id="ingredients"></ul>
                <h3>Measurements</h3>
                <ul id="measurements"></ul>
            </div>
            <div class="col px-4">
                <img id="meal-thumb" class="mb-5" src="" alt="" >
                <div class="youtube mb-5">
                    <h3>Meal Recipe Videos</h3>
                    <div id="youtube"></div>
                </div>
                <div class="button-recipe">
                    <h3>Recipe Source</h3>
                    <button class="btn btn-primary"><a class="text-decoration-none text-white" id="source" href="">Click Here!</a></button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
